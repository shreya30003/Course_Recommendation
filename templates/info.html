<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style1.css" />
    <title>User Information Form</title>
  </head>

  <body>
    <div class="wrapper">
      <form action="/info" method="POST">
        <div class="input-box">
          <label class="name">Enter your name:</label>
          <input type="text" name="name" placeholder="Name" required />
        </div>

        <div class="input-box">
          <label class="gender">Enter your gender:</label>
          <input type="text" name="gender" placeholder="Gender" required />
        </div>

        <div class="input-box">
          <label class="interests">Enter your interests:</label>
          <input
            type="text"
            name="interests"
            placeholder="Interests"
            required />
        </div>
        <div class="input-box">
          <label class="skills">Enter your skills:</label>
          <input type="text" name="skills" placeholder="Skills" required />
        </div>
        <div class="input-box">
          <label class="certifications"
            >Did you do any certification courses additionally?</label
          >
          <div class="radio-options">
            <input type="radio" name="certifications" value="yes" required />Yes
            <input type="radio" name="certifications" value="no" required />No
          </div>
        </div>

        <div class="input-box">
          <label class="certificate_name"
            >If yes, specify your certificate course title:</label
          >
          <input
            type="text"
            name="certificate_name"
            placeholder="Course Title" />
        </div>

        <div class="input-box">
          <label class="working"
            >Are you currently working or have you been employed before?</label
          >
          <div class="radio-options">
            <input type="radio" name="working" required />Yes
            <input type="radio" name="working" required />No
          </div>
        </div>

        <div class="input-box">
          <label class="job_title">If yes, enter your job title:</label>
          <input type="text" name="job_title" placeholder="Job Title" />
        </div>

        <div class="input-box">
          <label class="masters"
            >Are you currently pursuing masters or have you pursued higher
            education before?</label
          >
          <div class="radio-options">
            <input type="radio" name="masters" required />Yes
            <input type="radio" name="masters" required />No
          </div>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
